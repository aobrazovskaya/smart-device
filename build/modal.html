<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Smart Device</title>
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font">
</head>

<body>
  <div class="modal">
    <form method="POST">
      <p class="form__header">Закажите звонок</p>
      <p class="form__text">Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
      <div class="form__fields">
        <input placeholder="Имя" name="name" type="text" autofocus="">
        <input placeholder="Телефон" name="tel" type="text">
        <textarea name="question" placeholder="Ваш вопрос"></textarea>
        <button type="submit">Отправить</button>
        <label class="form__terms">
          <input class="visually-hidden" type="checkbox" name="agreement">
          <span class="checkbox-container"></span>
          <span>Я согласен на обработку персональных данных</span>
        </label>
      </div>
    </form>
    <button class="form__close-button" type="button">
      <svg width="16.56" height="16.56" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.146522 0.853553C-0.04874 0.658291 -0.04874 0.341709 0.146522 0.146447C0.341784 -0.0488155 0.658367 -0.0488156 0.853629 0.146447L8.27821 7.57103L15.7028 0.14645C15.8981 -0.0488124 16.2146 -0.0488125 16.4099 0.14645C16.6052 0.341712 16.6052 0.658294 16.4099 0.853556L8.98532 8.27814L16.41 15.7028C16.6052 15.8981 16.6052 16.2146 16.41 16.4099C16.2147 16.6052 15.8981 16.6052 15.7029 16.4099L8.27821 8.98525L0.853553 16.4099C0.658291 16.6052 0.341709 16.6052 0.146447 16.4099C-0.0488155 16.2146 -0.0488156 15.8981 0.146447 15.7028L7.57111 8.27814L0.146522 0.853553Z" fill="white"></path>
      </svg>
    </button>
  </div>
</body>

</html>
